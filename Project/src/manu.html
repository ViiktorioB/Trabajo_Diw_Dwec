<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <style>
        .header {
            background: url('./wp4283319.jpg') no-repeat center;
            background-size: cover;
            min-height: 70vh;
            color: black;
        }

        .header .navbar {
            background-color: transparent !important;
        }

        .navbar {
            min-height: 15vh;
        }

        .iniciosession {
            margin-left: 20px;
        }

        .navbar-nav .nav-item:hover .nav-link {
            border-bottom: 2px solid rgb(0, 0, 0);
        }

        .card-img-top {
            height: 250px; 
            object-fit: cover; 
        }
    </style>
</head>

<body>
    <header class="header col-sm-12">
        <div class="container d-flex justify-content-end align-items-center">
            <div class="container d-flex col-sm-7 justify-content-start">
                <h1 class="color-primary">PADEL</h1>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link text-black fs-6" href="#">Reserva</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black fs-6" href="#">Contacto </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-black fs-6" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Pistas
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item fs-6" href="#">Dobles</a></li>
                                    <li><a class="dropdown-item fs-6" href="#">Individuales</a></li>
                                    <li><a class="dropdown-item fs-6" href="#">Cubiertas</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--NO PUTO TOQUES-->
            <div class="iniciosession d-flex align-items-center">
                <a href="/login.html" class="btn btn-light mr-10 fs-6 col-sm-7 border border-primary">Iniciar Sesión
                </a>
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                          <h5 class="modal-title" id="loginModalLabel">Inicia sesión</h5>
                          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <!-- Formulario -->
                          <form action="#" class="p-4">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Correo electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                              <label for="floatingPassword">Contraseña</label>
                            </div>
                            <div class="mb-3 form-check">
                              <input class="form-check-input" type="checkbox" name="connected" id="connected">
                              <label class="form-check-label" for="connected"> Mantenerme conectado </label>
                            </div>
                            <div class="d-grid">
                              <button type="submit" class="btn btn-success">Iniciar sesión</button>
                            </div>
                            <div class="my-3 text-center">
                              <span>¿No tienes cuenta?</span> <a href="register.html">Regístrate</a>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                <a href="#" class="btn btn-dark fs-6 col-sm-7 m-2">Registro</a>
            </div>
        </div>
        <!--NO PUTO TOQUES HASTA AQUÍ-->
    </header>

     <!-- Tarjetas -->
     <div class="card-group d-flex justify-content-around mt-5 h-100">
        <div class="col-sm-3 h-100">
            <div class="card">
                <img src="./pista1.jpeg" class="card-img-top" alt="">
                <div class="card-img-overlay">
                    <h6>Torrada San Sebastian</h6>
                </div>
                <div class="card-body">
                    <p class="card-text mt-2">Calle</p>
                    <button class="btn bg-secondary text-white">Reservar</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3 h-100">
            <div class="card">
                <img src="./pista2.jpeg" class="card-img-top" alt="">
                <div class="card-img-overlay">
                    <h6>Torrada San Sebastian</h6>
                </div>
                <div class="card-body">
                    <p class="card-text mt-2">Calle</p>
                    <button class="btn bg-secondary text-white">Reservar</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3 h-100">
            <div class="card">
                <img src="./pista3.jpeg" class="card-img-top" alt="">
                <div class="card-img-overlay">
                    <h6>Torrada San Sebastian</h6>
                </div>
                <div class="card-body">
                    <p class="card-text mt-2">Calle</p>
                    <button class="btn bg-secondary text-white">Reservar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
