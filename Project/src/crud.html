<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
    <h1>IndexedDB database</h1>

    <label for="nombre">Reserva</label>
    <input type="text" id="nombre">
    <label for="centro" >Centro</label>
    <select name="centro" id="centro">
        <option value="duet" data-latitud="39.562722" data-longitud="2.674083">Duet Sports Portitxol</option>
        <option value="palmapadel" data-latitud="39.585667" data-longitud="2.620639">Palma Padel</option>
        <option value="palmafactory" data-latitud="39.571556" data-longitud="2.680361">Palma Factory</option>
    </select>
    <label for="hora">Hora</label>
    <select name="hora" id="hora">
        <!-- Mañana -->
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <option value="11:30">11:30</option>
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
    
        <!-- Tarde -->
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
        <option value="17:30">17:30</option>
        <option value="18:00">18:00</option>
        <option value="18:30">18:30</option>
        <option value="19:00">19:00</option>
        <option value="19:30">19:30</option>
        <option value="20:00">20:00</option>
    </select>
    
    <label for="nombre">Fecha</label>
    <input type="date" id="date">



    <button id="añadir">Añadir</button>
    <button id="verTodo">Ver todo</button>
    <button id="byName">Mis reservas</button>


</body>
</html>
