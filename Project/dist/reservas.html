<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        function displayButtons() {
            if (localStorage.getItem('userLog')) {
            loginBoton.style.display = 'none';
            registroBoton.style.display = 'none';
            userinfo.style.display = 'block'
            const userLog = JSON.parse(localStorage.getItem('userLog'));
            userinfo.innerHTML = userLog[0].name;
        }
        else {
            loginBoton.style.display = 'block'; 
            registroBoton.style.display = 'block';
            userinfo.style.display = 'none'
        }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Scripts Api Google Maps-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI3Wnk0as89bj1u3vPxkis9QTPMUfHPWI&callback=initMap">
  </script>
  <script defer src="main.js"></script><script defer src="profile.js"></script><script defer src="apiMaps.js"></script></head>


  <style>
    
    .logo {
        height: 10vh;
    }

    .header .navbar {
        background-color: transparent !important;
    }

    .navbar {
        min-height: 12vh;
    }

    .iniciosession {
        margin-left: 20px;
    }

    .fondo {
        background: url('./wp4283319.jpg') no-repeat center;

    .navbar-nav .nav-item:hover .nav-link {

    .textofoto {

    #userinfo{
        margin-left: 40px;
        width: 180px;
        padding: 5px;
        font-size: 16px;
        text-transform: uppercase;
        font-weight: bold;
    }

    #map {
      height: 400px;
      width: 70%;

</style>
</head>

<body onload="displayButtons()" class="bg-danger">
<header class="header col-sm-12 bg-white">
    <div class="container d-flex justify-content-end align-items-center">
        <div class="container d-flex col-sm-7 justify-content-start">
                <img src="./logoprueba.png" alt="logo" class="logo">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-black fs-6" href="/">Inicio </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-black fs-6" href="reservas.html">Reserva</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-black fs-6" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Pistas
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item fs-6" href="#">Dobles</a></li>
                                <li><a class="dropdown-item fs-6" href="#">Individuales</a></li>
                                <li><a class="dropdown-item fs-6" href="#">Cubiertas</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
        </nav>
            <!--NO PUTO TOQUES-->
            <div class="iniciosession d-flex align-items-center">
                <a id="loginBoton" href="login.html" class="btn btn-light mr-10 fs-6 col-sm-7 border border-primary"
                    data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión
                </a>
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="loginModalLabel">Inicia sesión</h5>
                                <button id="closeModal" type="button" class="btn-close btn-close-white"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Formulario -->
                                <form action="#" class="p-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="emailLogin"
                                            placeholder="name@example.com">
                                        <label for="floatingInput">Correo electrónico</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="emailPassword"
                                            placeholder="Contraseña">
                                        <label for="floatingPassword">Contraseña</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input class="form-check-input" type="checkbox" name="connected" id="connected">
                                        <label class="form-check-label" for="connected"> Mantenerme conectado </label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" id="saveData" class="btn btn-success">Iniciar sesión</button>
                                        <button class="btn btn-primary" type="button" id="spinner" style="display: none;" disabled>
                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            <span class="sr-only">Loading...</span>
                                          </button>
                                          <button class="btn btn-warning" type="button" id="done" style="display: none;" disabled>
                                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                            ¡Hecho!
                                          </button>
                                          <button class="btn btn-rojo" type="button" id="notfound" style="display: none;" disabled>
                                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                            Usuario no encontrado
                                          </button>
                                    </div>
                                    <div class="my-3 text-center">
                                        <span>¿No tienes cuenta?</span> <a href="#" id="nocuenta">Regístrate</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a id="registroBoton" class="btn btn-dark fs-6 col-sm-7 m-2" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Registro</a>
                <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="registerModalLabel">Registro</h5>
                                <button id="closeRegister" type="button" class="btn-close btn-close-white"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Formulario -->

                                <form action="#" class="p-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                        <label for="floatingInput">Nombre</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="name@example.com">
                                        <label for="floatingInput">Correo electrónico</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Contraseña">
                                        <label for="floatingPassword">Contraseña</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-control" id="level">
                                            <option value="principiante">Principiante</option>
                                            <option value="medio">Medio</option>
                                            <option value="avanzado">Avanzado</option>
                                        </select>
                                        <label for="floatingSelect">Nivel de pádel</label>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" id="saveDataRegister" class="btn btn-info">Registrarme</button>
                                    </div>
                                    <div class="my-3 text-center">
                                        <span>¿Ya estás registrado?</span> <a href="#" id="goLogin">Iniciar sesión</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a id="userinfo" class="btn btn-info dropdown-toggle text-black fs-7" role="button"
                data-bs-toggle="dropdown" aria-expanded="false"></a>
                <ul class="dropdown-menu">
                    <li><a id="miperfil" class="dropdown-item fs-7" href="perfil.html">Mi perfil</a></li>
                    <li><a id="cerrarsesion" class="dropdown-item fs-7" href="">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
</header>
